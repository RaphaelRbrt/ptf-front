apiVersion: apps/v1
kind: Deployment
metadata:
  name: ptf-front
  namespace: ptf-production
spec:
  replicas: 3
  selector:
    matchLabels:
      app: ptf-front
  template:
    metadata:
      labels:
        app: ptf-front
    spec:
      serviceAccountName: ptf-front
      imagePullSecrets:
        - name: ghcr-secret
      containers:
      - name: frontend
        image: ghcr.io/raphaelrbr/ptf-front:main
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: NODE_ENV
          value: "production"
        - name: NEXT_PUBLIC_API_URL
          value: "https://api.raphaelrbr.com"
        - name: NEXT_PUBLIC_ENVIRONMENT
          value: "production"
        - name: NEXTAUTH_URL
          value: "https://raphaelrbr.com"
        - name: NEXTAUTH_SECRET
          valueFrom:
            secretKeyRef:
              name: ptf-secrets
              key: nextauth-secret
        - name: KUBERNETES_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        resources:
          requests:
            memory: "512Mi"
            cpu: "200m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: ptf-front
  namespace: ptf-production
spec:
  selector:
    app: ptf-front
  ports:
  - port: 3000
    targetPort: 3000
    name: http
  type: ClusterIP
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: ptf-front
  namespace: cvb-production
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: ptf-front
  namespace: ptf-production
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: ptf-front
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80