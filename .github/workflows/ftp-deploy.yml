name: Deploy to SFTP + Docker

on:
  push:
    branches:
      - '**'

jobs:
  sftp-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Install Dependencies and Build
        run: |
          npm install
          npm run build:static

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/portfolio-perso:latest
            ${{ secrets.DOCKER_USERNAME }}/portfolio-perso:${{ github.sha }}

      - name: Deploy to Staging SFTP
        if: github.ref != 'refs/heads/main'
        uses: Dylan700/sftp-upload-action@v1.2.3
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: 22
          uploads: |
            ./build/ => ./staging/

      - name: Deploy to Production SFTP
        if: github.ref == 'refs/heads/main'
        uses: Dylan700/sftp-upload-action@v1.2.3
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: 22
          uploads: |
            ./build/ => ./

      - name: Trigger deploy webhook (Kubernetes rollout)
        if: github.ref == 'refs/heads/main'
        env:
          WEBHOOK_TOKEN: ${{ secrets.VPS_TOKEN }}
          IMAGE: ${{ secrets.DOCKER_USERNAME }}/portfolio-perso:latest
          VPS_SERVER: ${{ secrets.VPS_SERVER }}
        run: |
          curl -sS ${VPS_SERVER}/healthz
          curl -sS -X POST ${VPS_SERVER}/deploy \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${WEBHOOK_TOKEN}" \
            -d "{\"deployment\":\"portfolio-deployment\",\"namespace\":\"default\",\"container\":\"portfolio\",\"image\":\"${IMAGE}\"}"
